<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Meerdere kubussen met licht</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';

    // Scene
    const scene = new THREE.Scene();

    // Camera
    const camera = new THREE.PerspectiveCamera(
        75, window.innerWidth / window.innerHeight, 0.1, 1000
    );
    camera.position.z = 15;

    // Renderer
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Licht toevoegen
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xffffff, 1);
    pointLight.position.set(10, 10, 10);
    scene.add(pointLight);

    // Kubussen
    const cubes = [];
    const geometry = new THREE.BoxGeometry(1.5, 1.5, 1.5);

    for (let i = 0; i < 12; i++) {
        const color = new THREE.Color(Math.random(), Math.random(), Math.random());
        const material = new THREE.MeshStandardMaterial({ color });
        const cube = new THREE.Mesh(geometry, material);

        // Plaats in een cirkel
        const angle = (i / 12) * Math.PI * 2;
        cube.position.x = Math.cos(angle) * 6;
        cube.position.y = Math.sin(angle) * 6;

        scene.add(cube);
        cubes.push({ mesh: cube, angle });
    }

    // Animatie
    function animate() {
        requestAnimationFrame(animate);

        cubes.forEach(c => {
            c.angle += 0.01;
            c.mesh.position.x = Math.cos(c.angle) * 6;
            c.mesh.position.y = Math.sin(c.angle) * 6;
            c.mesh.rotation.x += 0.02;
            c.mesh.rotation.y += 0.02;
        });

        renderer.render(scene, camera);
    }
    animate();

    // Responsief
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
